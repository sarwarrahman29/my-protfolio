<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customs</title>
    <style>
        :root{
            --primary-color: blue;
            --border-color: 1px solid green;
        }
        .heading{
            color: red;
            color: var(--primary-color)
        }
        #heading-2{
            color: green;
            color: yellow;
        }
        p{
            color: red;
        }
        h1{
            border: var(--border-color)
        }

    </style>
</head>
<body>
    <h1>
        <div class="heading" id="heading-1">MY name is sarwar-1</div>
        <div class="heading" id="heading-2">MY name is sarwar-2</div>
        <div class="heading" id="heading-3">MY name is sarwar-3</div>
        <div class="heading" id="heading-4">MY name is sarwar-4</div>
        <p>Lorem ipsum dolor sit amet.</p>
        <h1>Sarwar</h1>
    </h1>
</body>
</html>
