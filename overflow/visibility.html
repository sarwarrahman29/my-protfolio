<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 2px solid red;
    
        }
        .title{
            color: green;
            font-size: 40px;
            text-align: center;
            margin-top: 150px;
        }
       #box-2{
        visibility: hidden;
       }

    </style>
</head>
<body>
    <div class="box" id="box-1">
        <h1 class="title">Sarwar-1</h1>
    </div>
    <div class="box" id="box-2">
        <h1 class="title">Sarwar-2</h1>
    </div>
    <div class="box" id="box-3">
        <h1 class="title">Sarwar-3</h1>
    </div>
</body>
</html>
